  <body>
    <!--[if lt IE 10]>

    <div class="feedback-trigger" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <iframe src="https://docs.google.com/forms/d/1twOr5E0LXvvLlGS4AuzZxoBp0xTQbw14GOhnh9-udxw/viewform?embedded=true" width="600" height="655" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
      </div>
    </div>

    <div class="container">

      <div class="row mbm">
        <div class="col-lg-12 text-center">
          <form class="form-inline mvm">
            <div class="form-group">
              <label for="textOverlay">Text Overlay</label>
              <input type="text" class="form-control" id="textOverlay">
            </div>
            <div class="form-group">
              <label for="gifLength">Gif Length</label>
              <input type="number" step="1" value="1" class="form-control" id="gifLength">
            </div>
            <select class="form-control" id="textBase">
              <option value="bottom">Bottom</option>
              <option value="center" selected>Center</option>
              <option value="top">Top</option>
            </select>
          </form>
          <div id="gifself"></div>
          <a id="gifshot" class="btn btn-primary">Giffify Yourself</a>
          <a href="" type="button" class="btn btn-default" id="saveGif" download="AWeber-emailgify.gif" style="display:none;">Save</a>
        </div>
      </div>

      <div class="row mbm">
        <div class="col-xs-6 col-sm-3 col-sm-offset-3">
          <h3 class="text-muted"><img src="images/emailgifyLogo.gif" alt="emailgify" width="140" height="40" style="width:105px; height:30px;" /></h3>
        </div>
        <div class="col-xs-6 col-sm-3 text-right">
          <div class="mtl" style="cursor: help;" data-toggle="popover" data-placement="bottom" data-content="<ul><li>First frame content for clients that don't support animated gifs</li><li>File size is optimized</li><li>Completely in the public domain!</li></ul>"><span style="text-decoration: underline;">Email-optimized</span> gif-maker</div>
        </div>
      </div>

      <div class="row text-center mbm">
        <div class="col-lg-12">
          <img id="stagedGif" src="images/Thanks/Thanks_Blue_Sans.gif" width="600" height="314" class="img-responsive center-block" />
        </div>
      </div>

      <div class="row text-center mbm">
        <div class="col-sm-6 col-sm-offset-3">
          <blockquote>click or drag and drop to customize your gif</blockquote>
          <div id="phrase-palette">
            <div id="Welcome" class="chip">Welcome</div>
            <div id="Thanks" class="chip selectedBlock">Thank You</div>
            <div id="Aloha" class="chip">Aloha</div>
          </div>
        </div>
      </div>

      <div class="row text-center mbm">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="color-palette">
            <div id="Blue" class="bg-blue swatch selectedBlock"></div>
            <div id="Blue-Light" class="bg-blueLight swatch"></div>
            <div id="Green" class="bg-green swatch"></div>
            <div id="Yellow" class="bg-yellow swatch"></div>
            <div id="Orange" class="bg-orange swatch"></div>
            <div id="Red" class="bg-red swatch"></div>
            <div id="Slate" class="bg-slate swatch"></div>
            <div id="Black" class="bg-black swatch"></div>
          </div>
        </div>
      </div>

      <div class="row mbm text-center">
        <div class="col-sm-6 col-sm-offset-3">
          <div id="style-palette">
            <div id="Sans" class="chip selectedBlock">Sans</div>
            <div id="Serif" class="chip text-serif">Serif</div>
          </div>
        </div>
      </div>

      <style>
        .gu-mirror {
          cursor: grabbing;
          cursor: -moz-grabbing;
          cursor: -webkit-grabbing;
        }
      </style>

    </div>
